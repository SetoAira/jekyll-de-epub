---
layout: default
permalink: "/OPS/xhtml/note.xhtml"
---
<div class="main">
<h1>注釈</h1>
{% for item in site.data.notes %}<div epub:type="footnote" id="{{ item.id }}">
  <p><a href="{{ item.link }}">{{ item.title }}</a></p>
  <p class="start-1em">{{ item.note }}</p>
</div>{% unless forloop.last %}
<p><br /></p>{% endunless %}
{% endfor %}</div>
