<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="{{ site.lang }}">
<head>
  <meta charset="UTF-8"/>
  <title>{{ site.title }}</title>
  <link rel="stylesheet" type="text/css" href="../style/fixed.css"/>
  <meta name="viewport" content="width={{ site.svg.width }}, height={{ site.svg.height }}"/>
</head>
<body epub:type="{{ page.type }}">
  <div class="main">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 {{ site.svg.width }} {{ site.svg.height }}">
      <image width="{{ site.svg.width }}" height="{{ site.svg.height }}" xlink:href="../image/{{ content }}"/>
    </svg>
  </div>
</body>
</html>
